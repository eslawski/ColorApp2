<div class="color-swatch" [style.background-color]="getBackgroundColor()" (click)="onColorClicked()">
  <div class="color-info" [class.darkColor]="!color.isLight">
    <div class="color-value">#{{color.hexCode}}</div>
    <i class="glyphicon glyphicon-remove delete" (click)="onDeleteClicked(color)"></i>
  </div>
</div>
