<div class="row">
  <div class="col-lg-2">
    <div class="input-group">
      <span class="input-group-addon">#</span>
      <input type="text" class="form-control" placeholder="hex code" maxlength="6"
        [ngModel]="hexString" (ngModelChange)="onHexStringChange($event)">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button"
         (click)="onAddClicked()">Add</button>
      </span>
    </div>
  </div>

  <div class="col-lg-2">
    <div class="input-group">
      <select class="form-control" [(ngModel)]="rainbowSteps">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
        <option>100</option>
      </select>
      <span class="input-group-btn">
        <button class="btn btn-info" type="button" (click)="onRainbowClicked()">Rainbow</button>
      </span>
    </div>
  </div>

  <div class="col-lg-1">
    <button class="btn btn-danger" (click)="onClearClicked()">Clear</button>
  </div>
</div>



<div class="row">
  <div class="errorMessage text-danger">
    {{errorMessage}}
  </div>
</div>
