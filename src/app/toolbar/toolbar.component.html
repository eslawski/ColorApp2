<div class="row">
  <div class="col-lg-2">
    <div class="input-group">
      <span class="input-group-addon">#</span>
      <input type="text" class="form-control" placeholder="hex code" maxlength="6"
        [ngModel]="hexString" (ngModelChange)="onHexStringChange($event)">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button"
         (click)="onAddClicked()">Add</button>
      </span>
    </div>
  </div>

    <div class="col-lg-2">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="rainbowSteps" placeholder="steps" maxlength="2">
      <span class="input-group-btn">
        <button class="btn btn-info" type="button" (click)="onRainbowClicked()">Rainbow</button>
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="errorMessage text-danger">
    {{errorMessage}}
  </div>
</div>
